<h2>Index</h2>

<section class="sorting-table sorting-flex">
  <div class="sorting-header sorting-flex">
    <div class="er-name">
      <h3>Employer Name</h3>
    </div>
    <div class="er-size">
      <h3>Size</h3>
    </div>
    <div class="er-state">
      <h3>State</h3>
    </div>
    <div class="er-region">
      <h3>Region</h3>
    </div>
    <div class="er-industry">
      <h3>Industry</h3>
    </div>
  </div>

  <div ui-sref="employersShow({id: er.employer_id})" class="sorting-row sorting-flex" ng-repeat="er in vm.employers">
    <div class="er-name">
      <h3>{{er.name}}</h3>
    </div>
    <div class="er-size">
      <h3>{{er.size}}</h3>
    </div>
    <div class="er-state">
      <h3>{{er.state}}</h3>
    </div>
    <div class="er-region">
      <h3>{{er.region}}</h3>
    </div>
    <div class="er-industry">
      <h3>{{er.industry}}</h3>
    </div>
  </div>
</section>
