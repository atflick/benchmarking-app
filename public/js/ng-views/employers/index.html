<h2>All Employers <i ng-click="filterBox = !filterBox" class="filter fa fa-filter" aria-hidden="true"></i></h2>

<section class="filter-box" ng-class="{'filter-box-active':  filterBox}">
  <input type="text" placeholder="Filter by Employer Name" ng-model="filterByName.name">
  <br>
  <label ng-repeat="size in vm.dropData.sizes">
    <input type="checkbox" ng-click="vm.updateFilter(size)" />
    {{size}}
  </label>
  <br>
  <label ng-repeat="region in vm.dropData.regions">
    <input type="checkbox" ng-click="vm.updateFilter(region)" />
    {{region}}
  </label>
  <br>
  <label ng-repeat="industry in vm.dropData.industries">
    <input type="checkbox" ng-click="vm.updateFilter(industry)" />
    {{industry}}
  </label>

</section>

<section class="sorting-table sorting-flex">
  <div class="sorting-header sorting-flex">
    <div class="er-name">
      <h3 ng-click="vm.sortBy('name')">Employer Name <i class="fa fa-angle-down" aria-hidden="true" ng-class="{'sortorder': vm.reverse}" ng-show="(vm.propertyName === 'name')"></i></h3>
    </div>
    <div class="er-size">
      <h3 ng-click="vm.sortBy('size')">Size <i class="fa fa-angle-down" aria-hidden="true" ng-class="{'sortorder': vm.reverse}" ng-show="(vm.propertyName === 'size')"></i></h3>
    </div>
    <div class="er-state">
      <h3 ng-click="vm.sortBy('state')">State <i class="fa fa-angle-down" aria-hidden="true" ng-class="{'sortorder': vm.reverse}" ng-show="(vm.propertyName === 'state')"></i></h3>
    </div>
    <div class="er-region">
      <h3 ng-click="vm.sortBy('region')">Region <i class="fa fa-angle-down" aria-hidden="true" ng-class="{'sortorder': vm.reverse}" ng-show="(vm.propertyName === 'region')"></i></h3>
    </div>
    <div class="er-industry">
      <h3 ng-click="vm.sortBy('industry')">Industry <i class="fa fa-angle-down" aria-hidden="true" ng-class="{'sortorder': vm.reverse}" ng-show="(vm.propertyName === 'industry')"></i></h3>
    </div>
  </div>

  <div ui-sref="employersShow({id: er.employer_id})" class="sorting-row sorting-flex" ng-repeat="er in vm.employers | orderBy : vm.propertyName: vm.reverse | filter : vm.filterBy | filter : filterByName">
    <div class="er-name">
      <h3>{{er.name}}</h3>
    </div>
    <div class="er-size">
      <h3>{{er.size}}</h3>
    </div>
    <div class="er-state">
      <h3>{{er.state}}</h3>
    </div>
    <div class="er-region">
      <h3>{{er.region}}</h3>
    </div>
    <div class="er-industry">
      <h3>{{er.industry}}</h3>
    </div>
  </div>
</section>
