<!DOCTYPE html>
<html ng-app="touchstone">
  <head>
    <meta charset="utf-8">

    <title>Touchstone</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik|Suez+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/177c7bc5cc.css" media="all">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="chartist/dist/chartist.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="chartist/dist/chartist.min.js"></script>

    <script src="js/angular-chartist.js"></script>
    <script src="js/app.js"></script>
    <script src="js/classes.js"></script>

    <script src="js/employers.js"></script>
    <script src="js/medical.js"></script>

  </head>
  <body>
    <header>
      <img src="img/touchstone-logo.png" ui-sref="welcome">
      <h1 ui-sref="welcome">Touchstone</h1>
    </header>
    <main>
      <nav>
        <div ui-sref="employersNew">
          <h6><i class="fa fa-user-plus" aria-hidden="true"></i></h6>
          <h4>Add Employer</h4>
        </div>
        <div ui-sref="employersIndex">
          <h6><i class="fa fa-users" aria-hidden="true"></i></h6>
          <h4>All Employers</h4>
        </div>
        <div ui-sref="medicalIndex">
          <h6><i class="fa fa-medkit" aria-hidden="true"></i></h6>
          <h4>Medical Plans</h4>
        </div>
      </nav>
      <section class="main-section" ui-view>
      </section>
    </main>
    <footer>
      <h4>Hand coded by Andy Flickinger.</h4>
      <h4>2017 All Rights Reserved.</h4>
    </footer>
  </body>
</html>
